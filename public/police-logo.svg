  <!-- Central figure (simplified) -->
  <circle cx="20" cy="18" r="3" fill="#ffffff"/>
  <path d="M18 16 L22 16 L21 18 L19 18 Z" fill="#ffffff"/>
  
  <!-- Stars -->
  <polygon points="12,12 13,13 14,12 13,11" fill="#ffffff"/>
  <polygon points="28,12 29,13 30,12 29,11" fill="#ffffff"/>
  <polygon points="12,28 13,29 14,28 13,27" fill="#ffffff"/>
  <polygon points="28,28 29,29 30,28 29,27" fill="#ffffff"/>
  
  <!-- Book icon (top left) -->
  <rect x="6" y="6" width="4" height="3" fill="#000000" stroke="#000000" stroke-width="0.2"/>
  <line x1="7" y1="7" x2="9" y2="7" stroke="#ffffff" stroke-width="0.3"/>
  <line x1="7" y1="8" x2="9" y2="8" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Police badge (top right) -->
